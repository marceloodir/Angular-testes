<html data-ng-app="beMEAN">
  <head>
    <title>Teste01</title>
    <meta charset="utf-8">
    <script type="text/javascript" src="node_modules/angular/angular.min.js"></script>
    
    <script type="text/javascript">
      angular.module('beMEAN',[])
        .controller('UserController', UserController)
        .controller('CursoController', CursoController);

        function UserController ($scope) {
          $scope.titulo = "beMEAN";
          $scope.users = [
          {nome: 'Marcelo Odir', email: 'marcelo@odir.com'},
          {nome: 'Millena Delgado', email: 'millena@delgado.org'},
          {nome: 'Odir Macedo', email: 'odir@macedo.net'}];

        }
        UserController['$inject'] = ['$scope'];

        function CursoController ($scope) {
          $scope.titulo = "beMEAN";
          $scope.cursos = [
          {nome: 'AngularJS', teacher: 'Marcelo Odir'},
          {nome: 'MongoDB', teacher: 'Millena Delgado'},
          {nome: 'Android', teacher: 'Odir Macedo'}];

        }
        CursoController['$inject'] = ['$scope'];
    </script>
  </head>

  <body data-ng-controller="UserController">
    <h1>{{ titulo }}</h1>

    <ul>
      <li data-ng-repeat="user in users">
        {{ user.nome }} - {{ user.email }}
      </li>
    </ul>
    <div data-ng-controller="CursoController">
      <ul>
        <li data-ng-repeat="curso in cursos">
          {{ curso.nome }} - {{ curso.teacher }}
        </li>
      </ul>
    </div>
  </body>
</html>
